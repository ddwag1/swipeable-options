<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-swipeable-container/iron-swipeable-container.html">
<!--
`swipeable-options`
An element that has swipable content and option underneith 

@demo demo/index.html 
-->

<dom-module id="swipeable-options">
  <template>
    <style>
      :host {
        display: block;
      }
      
      iron-swipeable-container {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      .options {
        position:absolute;
      }
    </style>
    
    <iron-swipeable-container>
      <h1>this content swipes</h1>
    </iron-swipeable-container>
    
    <div class="options">this stays put</div>
    
  </template>

  <script>
    Polymer({

      is: 'swipeable-options',

      properties: {
        prop1: {
          type: String,
          value: 'swipeable-options',
        },
      },

    });
  </script>
</dom-module>
