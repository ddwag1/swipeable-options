<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-swipeable-container/iron-swipeable-container.html">
<!--
`swipeable-options`
An element that has swipable content and option underneith 

@demo demo/index.html 
-->

<dom-module id="swipeable-options">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        font-size: 2em;
      }
      p {
        margin: 0;
      }
      .swipeable-item {
        background-color: green;
      }
      .stay {
        background-color: orange;
      }
      
      .swipeable-item, .stay {
        position: absolute;
      }
    </style>
    
    <div class="stay">this stays put</div>
    
    <iron-swipeable-container>
      <div class="swipeable-item">
        <p>this content swipes</p>
      </div>
      
    </iron-swipeable-container>
    
    
    
  </template>

  <script>
    Polymer({

      is: 'swipeable-options',

      properties: {
        prop1: {
          type: String,
          value: 'swipeable-options',
        },
      },
      handleTrack: function(e) {
        switch(e.detail.state) {
          case 'start':
            this.message = 'Tracking started!';
            break;
          case 'track':
            this.message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
            break;
          case 'end':
            this.message = 'Tracking ended!';
            break;
        }
      }

    });
  </script>
</dom-module>
